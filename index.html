<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Question</title>
  </head>
  <body>
    <main>
      <section class="px-4">
        <div class="w-full max-w-2xl mx-auto py-12">
          <div
            class="flex flex-col gap-2 shadow p-6 border boder-solid border-gray-200 rounded-md"
          >
            <div>
              <span class="text-gray-400">Вопрос:</span>
              <h2 class="text-xl font-medium" id="question_text">
                Вывод самого вопроса
              </h2>
            </div>
            <div class="space-y-2">
              <span class="text-gray-400">Варианты возможных ответов:</span>
              <div class="flex flex-col gap-2" id="variant_answers"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="main.js"></script>
  </body>
</html>
